apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: classic
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
